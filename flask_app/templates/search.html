{% extends "base.html" %}
{% block content %}
        <div class='row'>
            <div class='col-xs-12'>
                <form role="form" action="{{url_for('search')}}" method="POST">
                    <div class="input-group">
                        <input id="search-input" type="text" class="form-control" placeholder="Enter Presentation URL here" name="search" autocomplete="off">
                        <span class="input-group-btn">
                            <button id="search-button" class="btn btn-default" type="submit">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
</div>
{% endblock %}
