{% extends "base.html" %}
{% block content %}
<div class='row'>
    <div class='col-xs-12'>
        <img class="center-block slide" style="padding-bottom:50px; padding-top:30px" src="http://i.imgur.com/s0nj7Xf.png?1"></img>
    </div>
</div>
<div class='row'>
    <div class='col-xs-8 col-xs-offset-2'>
        <form role="form" action="{{url_for('search')}}" method="POST">
            <div class="input-group">
                <input id="search-input" type="text" class="form-control" style="text-align:center;" placeholder="Enter Presentation URL here" name="search" autocomplete="off">
                <span class="input-group-btn">
                    <button id="search-button" class="btn btn-default" type="submit">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </span>
            </div>
        </form>
    </div>
</div>
{% endblock %}
